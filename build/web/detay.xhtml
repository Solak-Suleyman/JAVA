<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <title>Detay - MisYemek</title>
        <meta name="author" content="WEBx"></meta>
    </h:head>
    <h:body style="padding: 30px;">
        #{main.tarifler}
        <b:navBar brand="MisYemek" brandHref="/YemekTarifleriWeb/faces/main" fixed="top" inverse="true">
            <b:navbarLinks>
                <b:navLink value="Anasayfa" outcome="main"></b:navLink>
                <b:navLink value="Tarifler" outcome="detay"></b:navLink>
                <b:navLink value="Kategoriler" outcome="detay"></b:navLink>
            </b:navbarLinks>
            <b:navbarLinks pull="right">
                <b:navLink value="Giriş Yap" outcome="giris"></b:navLink>
                <b:navLink value="Kaydol" outcome="kaydol"></b:navLink>
            </b:navbarLinks>
        </b:navBar>
        <b:container style="margin-top: 50px;">
            <b:jumbotron style="text-align: center; background-color:#eee">
              <h1>Hoşgeldiniz!</h1>
              <p>Mis gibi yemeklerle Mis gibi hayat!</p>
              <h:graphicImage style="width: 500px" value="https://i2.milimaj.com/i/milliyet/75/1200x675/5f4693745542821134f66eee.jpg" />
            </b:jumbotron>        
        </b:container>
        <b:container style="margin-top: 10px;">
            <b:jumbotron style="text-align: center; background-color:#eee">
                <h2>Favorilerimiz !</h2>
            
                <h1>#{main.v.get(0).name}</h1>
                <p>#{main.v.get(0).shortdesc}</p>
                <h:graphicImage style="width: 500px" value="#{main.v.get(0).image}" />


                <h1>#{main.v.get(1).name}</h1>
                <p>#{main.v.get(1).shortdesc}</p>
                <h:graphicImage style="width: 500px" value="#{main.v.get(1).image}" />
            </b:jumbotron>        
        </b:container>
                
    </h:body>
</html>
